<html>
    <title>Day 8</title>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: column;
  flex-flow: row;
  flex-shrink: 8px;
  justify-content: space-around;
  background-color: rgb(255, 30, 30);
  height: 300px;
  align-items: center;
}

.flex-container > div {
  background-color: #26a565;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
.img{
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 10px solid #0b8f4d;
}

</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
</div>

<img class="img" src="img-Alicafe.jpeg">
<img class="img" src="cafe-types-E65M79.jpeg">

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
